<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant - Reservations</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
​
</head>
<body style="background-color: #B0E0E6;">
​
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-cutlery">
​
    </span> Restaurant</h1>
      <h3>Make A Reservation</h3>
      <hr>
      <a href="/tables"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Tables</button></a>
    </div>
    <div class="row">
​
      <div class="col-12">
​
        <div class="card">
          <div class="card-header">
            <h3><strong>Customer Info</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">
​
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
​
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>
​
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>
​
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-spoon"></span> Add Reservation</button>
            </div>
          </div>
        </div>
​
      </div>
    </div>
​
    <footer class="footer mt-4">
        <div class="container">
            <p>Control Panel</p>
            <p>
                <a href="/api/reservations">API Tables</a>
                |
                <a href="/api/waitlist">API Wait List</a>
            </p>
        </div>
    </footer>
  </div>
​<script src="./index.js"></script>

</body>
</html>
